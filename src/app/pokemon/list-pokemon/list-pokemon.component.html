<div class="container">
    <div class="row">
        <div class="header center" style="margin-top: 100px;">
            <h1>Bienvenue jeune dresseur !</h1>
        </div>
    <div class="row" style="margin-top: 150px;">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
        <div (click)="goToPokemon(pokemon)" class="card horizontal" pokemonBorderCard>
            <div class="card-image">
                <img [src]="pokemon.picture">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{ pokemon.name }}</p>
                    <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                    <span 
                    *ngFor="let type of pokemon.types" 
                    class="{{ type | pokemonTypeColor }}"
                    >
                        {{ type }} 
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<a 
    class="btn-floating btn-large aves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add"
>
+
</a>
